server {
    listen       8080;
    listen  [::]:8080;


    location /beta/apps/application-services/ {
        alias       /opt/app-root/src/dist/;
    }
    location /apps/application-services/ {
        alias       /opt/app-root/src/dist/;
    }

    location / {
        try_files   $uri    /index.html;
        root        /opt/app-root/src/dist;
    }
}
